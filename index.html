<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->

  </head>
  <body>
    <!-- <model-viewer> HTML element -->
<!--     <model-viewer touch-action="pan-y" disable-tap disable-zoom src="MP-23.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="0.79" exposure="1.06" shadow-softness="0.79" camera-orbit="-523deg 99.95deg 474.5m" field-of-view="26.19deg">
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
        View in 
      </button>
    </model-viewer>   -->
    <model-viewer touch-action="pan-y" disable-tap disable-zoom src="MP_23.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1" camera-orbit="-519.1deg 93.68deg 477.8m" field-of-view="26.54deg">
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
        View in 
      </button>
    </model-viewer>
    <div class="loader">
      <div class="loader__label">Loading model</div>
      <div class="loader__inner"><div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div></div>
    </div>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  </body>
</html>
